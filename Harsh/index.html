<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Easy Reservation system</title>

</head>
<body>
    <header>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="nav nav-justified">
                    <ul class="nav navbar-nav ">
                        <li class="list">
                            <div class="nav ">
                                <a class="navbar-brand" href="#">
                                    <span class="glyphicon">   <img alt="Restaurant"  src="images/logo.jpg"> </span>
                                </a>
                            </div>
                        </li>
                        <li class="list">
                            <div class="navbar-nav nav" >
                                <a href="ownerLogin.html" class="owner-login">Owner Login</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <section>
       <div class="container text-center">
            <h1 class="h1">Welcome to the World's best restaurant</h1>
            <div>
                <span> </span>
            </div>
           <div>
               <span> </span>
           </div>
            <form role="form">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">

                </div>
                <div class="col-md-3">
                    <label for="partySize">Party Size</label>
                    <input type="text" class="form-control" id="partySize" placeholder="Number of people">

                </div>
                <div class="col-md-3">
                    <label for="occasion">Occasion</label>
                    <input type="text" class="form-control" id="occasion" placeholder="e.g. Anniversary/Birthday">

                </div>
                <div class="col-md-6">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy">

                </div>

                <div class="col-md-6">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" placeholder="E.g. 16:00">

                </div>

                <div class="col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E.g. john.doe@example.com">

                </div>


                <div class="col-md-6">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="E.g. 3524445555">

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Make Reservation</button>
                    <button type="button" class="btn btn-primary">Change Existing Reservation</button>

                </div>

            </form>


       </div>


    </section>






</body>
</html>
