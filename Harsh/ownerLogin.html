<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Owner Login</title>
</head>
<body>
    <header>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="nav nav-justified">
                    <ul class="nav navbar-nav ">
                        <li class="list">
                            <div class="nav ">
                                <a class="navbar-brand" href="#">
                                    <span class="glyphicon">   <img alt="Restaurant"  src="images/logo.jpg"> </span>
                                </a>
                            </div>
                        </li>
                        <li class="list">
                            <div class="navbar-nav nav" >
                                <a href="ownerLogin.html" class="owner-login">Owner Login</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>
    <section>


        <div class="container">
            <h3 class="h3 text-center">Please enter your email and password</h3>

            <form role="form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E.g. john.doe@example.com">

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>

                <div class="text-align-left btn-wrapper text-center">
                    <a href="ownerHome.html" class="btn">Login</a>
                </div>



            </form>


        </div>




    </section>

</body>
</html>
